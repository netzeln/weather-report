<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href ="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get weather anywhere!</h1>
      <label for="location">Enter a location</label>
      <input id="location" type="text">
      <button class="btn btn-danger" id="weatherLocation">Get current humidity!</button>
      <button class="btn btn-warning" id="temperatureLocation">Get current temperature!</button>
      <div class="showWeather"></div>
    </div>

    <div class="container">
      <h1>Compare the weather between 2 cities!!!!!!</h1>
      <label for="city1">Enter the first city</label>
      <input id="city1" type="text">
      <label for="city2">Enter the second city</label>
      <input id="city2" type="text">
      <button class="btn btn-danger" id="weatherDifference">Compare!</button>
      <div class="showDifference"></div>
    </div>

  </body>
</html>
